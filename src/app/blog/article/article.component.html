<article *ngIf="article">
  <div class="card">
    <address>
      <wmd-address [contact]="article.author"></wmd-address>
    </address>
    <header class="card-header">{{article.post.header}}</header>
    {{article.post.content}}
    <footer>follow {{article.author.name}} on Twitter</footer>  
  </div>
</article>
